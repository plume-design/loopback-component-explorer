<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LoopBack API Explorer</title>
    <link href='swagger-ui.css' rel='stylesheet' type='text/css'/>
</head>

<body>
<div id="swagger-ui"></div>
<script src='swagger-ui-bundle.js' type='text/javascript'></script>
<script src='swagger-ui-standalone-preset.js' type='text/javascript'></script>
<script>
  window.onload = () => {
    window.ui = SwaggerUIBundle({
      url: 'swagger.json',
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout",
    });
  };
</script>
</body>
</html>
